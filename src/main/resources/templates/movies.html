<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <title>BerlinAPPle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/vendor/picnic.min.css"
          th:href="@{css/vendor/picnic.min.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/app/main.css"
          th:href="@{css/app/main.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div th:include="fragments/bodyHeader :: bodyHeader"/>

<div class="container" th:if="${not #lists.isEmpty(movies)}">
    <h2>Movie List</h2>
    <table>
        <tr>
            <th>Prio</th>
            <th>Title</th>
            <th>Number of Events</th>
        </tr>
        <tr th:each="m : ${movies}">
            <td th:text="${m.prio}"></td>
            <td th:text="${m.title}"></td>
            <td th:text="${m.events.size()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
